{% extends 'base.html' %}
{% block contact %}
    <div class="container contact">
        <div class="row">
            <form class="col s12 m12 l12" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
